{% extends 'base.html' %}
{%block title %}
	
	technical
{% endblock title%}

{% block body%}
  <div class = 'container my-2'>	
	<form method ='post' action = '/technical'>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name ='email' placeholder="name@gmail.com">
  </div>
  <div class="form-group">
    <label for="exampleSelect">Example select</label>
    <select class="form-control" id="exampleSelect" name = 'exampleSelect'>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleSelect1">Example multiple select</label>
    <select multiple class="form-control" id="exampleSelect1" name = 'exampleSelect1'>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="Textarea">Example textarea</label>
    <textarea class="form-control" id="Textarea" rows="3" name='Textarea'></textarea>
  </div>
 </div> 
</form>
	

{% endblock body%}
